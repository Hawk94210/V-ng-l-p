<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = prompt("Nhập số lượng số muốn in ra: ");
    let a=0,b=1,temp;
    document.write(a + ' ');
    for (let i=0;i<x ;i++){
        temp= a + b;
        a=b;
        b=temp
        document.write(temp + ' ');
    }
</script>
</body>
</html>
