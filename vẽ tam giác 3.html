<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=""
  for (let i=0;i<6 ;i++) {
    for (let j= 5; j>i ; j--) {
      document.write("&nbsp;&nbsp;")
    }
    document.write(a+="*");
    document.write("<br>")
  }
</script>
</body>
</html>
