<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title></title>

<body>
<script>
    let num = prompt(" Nhập số");
    let total = 0;
    while (num !== -1) {
        num = parseInt(prompt("Enter number"));
        total += num
        alert(total)
    }
</script>
